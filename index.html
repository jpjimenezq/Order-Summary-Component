<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Montserrat:wght@200&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img class="image" src="images/illustration-hero.svg" alt="illustration-hero">
        <section class="content">            <h1 class="title">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="container-two">
                <img src="images/icon-music.svg" alt="Icon-music" class="image-two">
                <div class="container-three">
                    <h2 class="title-two">Annual Plan</h2>
                    <p class="price">$59.99</p>
                </div>
                <p class="change">Change</p>
            </div>
            <div class="buttoms">
                <button class="buttom1">Proceed to payment</button>
                <button class="buttom2">Cancel Order</button>
            </div>
        </section>
    </div>
</body>
</html>
